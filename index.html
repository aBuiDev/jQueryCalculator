<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mainSection">
        <section class="outputSection">
            <div class="outputDisplay"></div>
        </section>
        <section class="inputSection">
            <div class="inputDisplay">
                <div class="numberAreaOne"></div>
                <div class="operator"></div>
                <div class="numberAreaTwo"></div>
            </div>
        </section>
        <section class="controlsSection">
            <div class="numberButtons">
                <p class="number">0</p>
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
            </div>
            <div class="operatorButtons">
                <p class="operator">+</p>
                <p class="operator">-</p>
                <p class="operator">/</p>
                <p class="operator">x</p>
                <p class="operator">^</p>
                <p class="operator">%</p>
                <p class="operator">=</p>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
