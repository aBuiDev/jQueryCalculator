<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="mainSection">
        <section class="outputSection">
            <h1 class="outputDisplay"></h1>
        </section>
        <section class="inputSection">
            <div class="inputDisplay">
                <h2 class="numberAreaOne"></h2>
            </div>
            <div class="inputDisplay">
                <h2 class="operatorArea"></h2>
            </div>
            <div class="inputDisplay">
                <h2 class="numberAreaTwo"></h2>
            </div>
        </section>
        <section class="controlsSection">
            <form class="numberButtons" method="POST">
                <button class="button number" value="0">0</button>
                <button class="button number" value="1">1</button>
                <button class="button number" value="2">2</button>
                <button class="button number" value="3">3</button>
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button class="button number" value=".">.</button>
                <button class="button operator" value="add">+</button>
                <button class="button operator" value="subtract">-</button>
                <button class="button operator" value="divide">/</button>
                <button class="button operator" value="multiply">*</button>
                <button class="button operator" value="square">^</button>
                <button class="button operator" value="percentage">%</button>
                <button class="button operator" value="mod">mod</button>
                <button class="button equal" value="equal">=</button>
                <button class="button clear" value="clear">Clear</button>
            </form>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
